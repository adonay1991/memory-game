<div class="board">
  <!-- Componente que itera las cards mediante la driectiva NGFOR -->
  <app-card
    *ngFor="let card of cards"
    [card]="card"
    (cardClick)="decide($event)"
  >
  </app-card>
</div>
<div class="cajaBoton">
  <!-- Boton para inciar juego -->
  <button (click)="startGame()" class="boton">Start Game</button>
</div>

<div class="turnos">
  <h1>Turns Played: {{ turns }}</h1>
</div>

<div class="puntos">
  <h1>Points: {{ points }}</h1>
</div>
